<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>UA-GB</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="dist/css/vendor.min.css" type="text/css" />
    <link rel="stylesheet" href="dist/css/ua-gb.css" type="text/css" />
</head>
<body ng-controller="AppCtrl">

<div class="app" id="app" ng-class="{
    'app-header-fixed':app.settings.headerFixed,
    'app-aside-hide':app.settings.asideHide,
    'app-aside-fixed':app.settings.asideFixed,
    'app-aside-folded':app.settings.asideFolded,
    'app-aside-dock':app.settings.asideDock,
    'container':app.settings.container}" ui-view></div>

<!--
<div class="container">
    <div ng-view></div>
</div>
 -->

<script type="text/javascript" src ="dist/js/vendor.min.js"></script>
<script type="text/javascript" src ="dist/js/ua-gb.js"></script>

</body>
</html>
